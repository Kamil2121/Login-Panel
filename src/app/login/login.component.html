<form action="" class="box" method="POST">
  <h1>Login</h1>
  <input type="text" [(ngModel)]="loginUserData.email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="loginUserData.password" name="password" placeholder="Password" required>
  <input type="submit" (click)="loginUser()" value="Login">
  <input type="button" name="" value="Create new account" routerLink="/register" routerLinkActive="active">
</form>
